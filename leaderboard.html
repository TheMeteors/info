<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard | Meteors 12845</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Asimovian&display=swap" rel="stylesheet">
    <link rel="icon" href="meteorslogo.ico" type="image/x-icon">
    <style>
        :root {
            --orange: #ff6a1a;
            --dark: #232323;
            --light: #fff;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: 'Orbitron', Arial, sans-serif;
            background: var(--dark);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        h1 {
            color: var(--orange);
            margin-bottom: 20px;
        }
        table {
            width: 80%;
            max-width: 600px;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid var(--light);
            padding: 10px;
            text-align: center;
        }
        th {
            background: var(--orange);
            color: var(--dark);
        }
        .cta {
            display: inline-block;
            margin-top: 1.5rem;
            padding: 0.7em 2em;
            background: var(--orange);
            color: var(--dark);
            border-radius: 30px;
            font-weight: bold;
            font-size: 1.1rem;
            text-decoration: none;
            box-shadow: 0 2px 8px rgba(0,0,0,0.18);
            transition: background 0.2s, color 0.2s;
            font-family: 'Asimovian', Arial, sans-serif; /* Ensure all buttons use Asimovian font */
        }
        .cta:hover {
            background: #fff;
            color: var(--orange);
        }
        footer {
            text-align: center;
            margin-top: 40px;
            font-family: 'Asimovian', Arial, sans-serif;
            color: var(--light);
        }
    </style>
</head>
<body>
    <h1>Game Leaderboard</h1>
    <table>
        <thead>
            <tr>
                <th>Rank</th>
                <th>Player</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody id="leaderboard-body">
            <!-- Dynamic leaderboard rows will be inserted here -->
        </tbody>
    </table>
    <a href="index.html" class="cta">Back to Home</a>
    <button class="cta" onclick="clearLeaderboard()">Clear Leaderboard</button>
    <script>
        const leaderboardBody = document.getElementById('leaderboard-body');
        const leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [];

        leaderboard.forEach((entry, index) => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${index + 1}</td>
                <td>${entry.player}</td>
                <td>${entry.score}</td>
            `;
            leaderboardBody.appendChild(row);
        });

        function clearLeaderboard() {
            localStorage.removeItem('leaderboard');
            document.getElementById('leaderboard-body').innerHTML = '';
            alert('Leaderboard cleared successfully!');
        }
    </script>
    <footer>
        Created by the Meteors 12845 in 2025
    </footer>
</body>
</html>
