<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery | Meteors 12845</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link rel="icon" href="meteorslogo.ico" type="image/x-icon">
    <style>
        :root {
            --orange: #ff6a1a;
            --dark: #232323;
            --light: #fff;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: 'Asimovian', Arial, sans-serif;
            background: var(--dark);
            color: var(--light);
            min-height: 100vh;
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            text-align: center;
        }
        h1 {
            font-family: 'Orbitron', Arial, sans-serif;
            font-size: 2.5rem;
            color: var(--orange);
            margin-bottom: 20px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .gallery img {
            height: 200px;
            width: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .cta {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-family: 'Asimovian', Arial, sans-serif; /* Ensure all buttons use Asimovian font */
            color: var(--light);
            background: var(--orange);
            border-radius: 5px;
            text-decoration: none;
            transition: background 0.3s;
        }
        .cta:hover {
            background: #e65c00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gallery</h1>
        <div class="gallery">
            <!-- Images will be loaded here dynamically -->
        </div>
        <a href="index.html" class="cta" style="display: inline-block; margin-top: 20px;">Back to Home</a>
    </div>

    <script>
        // Dynamically load images from the gallery folder
        async function loadGallery() {
            const galleryContainer = document.querySelector('.gallery');

            try {
                const response = await fetch('gallery/'); // Fetch the gallery folder
                if (!response.ok) {
                    throw new Error('Unable to fetch gallery folder');
                }

                const text = await response.text();
                const parser = new DOMParser();
                const htmlDocument = parser.parseFromString(text, 'text/html');
                const links = htmlDocument.querySelectorAll('a');

                links.forEach(link => {
                    const href = link.getAttribute('href');
                    if (href.match(/\.(jpg|jpeg|png|gif)$/i)) { // Match image files
                        const img = document.createElement('img');
                        img.src = `gallery/${href}`;
                        img.alt = href;
                        galleryContainer.appendChild(img);
                    }
                });
            } catch (error) {
                console.error('Error loading gallery:', error);
            }
        }

        loadGallery();
    </script>
</body>
</html>
