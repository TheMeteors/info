<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery | Meteors 12845</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link rel="icon" href="meteorslogo.ico" type="image/x-icon">
    <style>
        :root {
            --orange: #ff6a1a;
            --dark: #232323;
            --light: #fff;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: 'Asimovian', Arial, sans-serif;
            background: var(--dark);
            color: var(--light);
            min-height: 100vh;
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            text-align: center;
        }
        h1 {
            font-family: 'Orbitron', Arial, sans-serif;
            font-size: 2.5rem;
            color: var(--orange);
            margin-bottom: 20px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .gallery img {
            height: 200px;
            width: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .cta {
            display: inline-block;
            margin-top: 1.5rem;
            padding: 0.7em 2em;
            background: var(--orange);
            color: var(--dark);
            border-radius: 30px;
            font-weight: bold;
            font-size: 1.1rem;
            text-decoration: none;
            box-shadow: 0 2px 8px rgba(0,0,0,0.18);
            transition: background 0.2s, color 0.2s;
            font-family: 'Asimovian', Arial, sans-serif; /* Ensure all buttons use Asimovian font */
        }
        .cta:hover {
            background: #fff;
            color: var(--orange);
        }
        .asimovian-regular {
                font-family: "Asimovian", sans-serif;
                font-weight: 400;
                font-style: normal;
            }
        footer {
            text-align: center;
            margin-top: 40px;
            font-family: 'Asimovian', Arial, sans-serif;
            color: var(--light);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gallery</h1>
        <div class="gallery">
            <img src="gallery/1.jpg" alt="Image 1">
            <img src="gallery/2.jpg" alt="Image 2">
            <img src="gallery/3.jpg" alt="Image 3">
            <img src="gallery/4.jpg" alt="Image 4">
            <img src="gallery/5.jpg" alt="Image 5">
        </div>
        <a class="cta" href="index.html" style="display: block; margin-top: 20px;">Back to Home</a>
    </div>
    <footer>
        Created by the Meteors 12845 in 2025
    </footer>
</body>
</html>
